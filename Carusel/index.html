<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>

    <div class="wrapper">

        <div class="carusel">
            <div class="carusel__container">
                <div class="carusel__slide">
                    <img src="img/img1.jpg" alt="" class="carusel__img">
                    <img src="img/img2.jpg" alt="" class="carusel__img">
                    <img src="img/img3.jpg" alt="" class="carusel__img">
                    <img src="img/img4.jpg" alt="" class="carusel__img">
                    <img src="img/img5.jpg" alt="" class="carusel__img">
                    
                </div>
            </div>

            <div class="btnWrap">
                <button class="btn btn-left"><i class="fas fa-chevron-left"></i></button>
                <button class="btn btn-right"><i class="fas fa-chevron-right"></i></button>
            </div>

        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
